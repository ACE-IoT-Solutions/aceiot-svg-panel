<div class="editor-row">
	<h5 class="section-heading">SVG Mapper</h5>
	<div class="gf-form-group">
		<div class="gf-form">
			<gf-form-switch class="gf-form" label='Enable "Click to Map"' label-class="width-10" checked="ctrl.panel.clickMapperEnabled" on-change="ctrl.updateClickMapper()"></gf-form-switch>
		</div>	
	</div>
	<div class="gf-form-goup">
		<div class="gf-form">
			<label class="gf-form-label width-8">SVG Element ID</label>
			<input type="text" class="gf-form-input width-16" ng-model="manualSvgIdMapping.svgId">
			<label class="gf-form-label width-12">Mapped Property Name</label>
			<input type="text" class="gf-form-input width-16" ng-model="manualSvgIdMapping.mappedName">
			<button class="btn btn-inverse gf-form-button width-6" ng-click="ctrl.addManualSvgIdMapping(manualSvgIdMapping)">Add</button>
		</div>
	</div>
	<div class="gf-form-goup">
		<div class="gf-form" ng-repeat='svgIdMapping in ctrl.panel.svgIdMappings track by svgIdMapping.svgId'>
			<span class="gf-form-label">
				<i class="fa fa-remove pointer" ng-click="ctrl.removeSvgIdMapping(svgIdMapping)"></i>
			</span>
			<label class="gf-form-label width-12">{{svgIdMapping.svgId}}</label>
			<input type="text" class="gf-form-input width-16" ng-model="svgIdMapping.mappedName" value="{{svgIdMapping.mappedName}}" ng-blur="ctrl.updateMappings()">
		</div>
	</div>
</div>
